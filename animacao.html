<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>

<head>
  
  <title>Animação</title>

</head>


<body>

<h1>Choose the direction of the button.</h1>

<p><button onclick="GoUp()">Up!</button></p> 
<p><button onclick="GoRight()">Right!</button></p>
<p><button onclick="GoLeft()">Left!</button></p>
<p><button onclick="GoDown()">Down!</button></p>



<div id ="container">
  <div id ="animate"></div>
</div>

<script>

  var pos = 0;
  var pos2 = 0;
  var elem = document.getElementById("animate");


function GoRight(){
    if(pos == 360){
      alert("Limit!");
    }
    else{

    elem.style.left = pos + "px";
    pos+= 10;
  }
   
}

function GoLeft(){

  if(pos == 0){
    alert("Limit!");
  } else{
    pos-= 10;
    elem.style.left = pos + "px";
  }
}

function GoUp(){
  if (pos2 == 0) {
    alert("Limit!");
  } else {
    pos2-= 10;
    elem.style.top = pos2 + "px";
  }
}

function GoDown(){
  if(pos2 == 350){
    alert("Limit!");
  } else{
    pos2+= 10; 
    elem.style.top = pos2 + "px";
  }
}


</script>

</body>
</html>
